<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
  </head>

  <body id=""top">
   <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="nav-right">
      <div><b>Write</b> a new tweet</div>
      <div id="arrow" class="bounce"><a href="#top"><i class="fas fa-angle-double-down"></i></a></div>
    </div>
    </nav>
    <!-- Header created with picture and name -->
    <div id="size-desktop">
      <header id="head">
        <div class="pic">
          <div>
            <img src="/images/profile-hex.png"> 
          </div>
      <br>
          <div>
            <p class="main-name"><b>Julia</b> Roberts</p>
          </div>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <div id="tweets">
    <main class="container">
      <section class="new-tweet">
        <!-- Error messages created and will display if empty post is submitted or more than 140 characters are submitted-->
        <div ><p id="error-message">&#9888 Nothing to post. Please write something to tweet. &#9888</p></div>
        <div ><p id="error-message1">&#9888 Too long. Reminder: 140 characters allowed. &#9888</p></div>
        <div class= "class1">
          <!-- Form to compose tweet-->
          <div>
          <form action="/tweets" method="POST" id="search-frm"> </div>
          <div class= "text-fields">
            <div><label for="tweet-text"><b>What are you humming about?</b></label></div>
          <div><textarea name="text" id="tweet-text" rows="1" cols="162" ></textarea></div>
        </div>
          <div class="submit-button">
            <div ><button class="btn" type="submit">Tweet</button></div>
           <div class="count"><output name="counter" class="counter" for="tweet-text" >140</output></div>
          </div>
        </form>
      </section>
    </main>

    <!-- This container will hold tweet data and will display on page. data rendered and added from client.js file. -->
    <main id="tweets-container">
    
    </main>
    </div>
 </div>   
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </body>
</html>
