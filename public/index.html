<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/684f8a2f5b.js" crossorigin="anonymous"></script>


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span> Write a tweet
        <i class="fa-solid fa-chevrons-down"></i> 
      </span>
    </nav>
    <br>
    <header>
      <div class="profile-image">
          <img src="/images/profile-hex.png">
          <br>
          <h2>Your Name</h2> 
      </div>
      <br>
      <div>
          
      </div>
  </header>
  <br>

    <!-- Page-specific (main) content here -->
    <main class="container"> 
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <div class="text-area-container"><textarea placeholder="what are you humming about?" name="text" id="tweet-text"></textarea> </div>
          <div class="tweet-button-container"> 
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets-container" id="tweets-container">
        <article class="tweet">
          <header class="profile"> 
            <div class="picture-name">
            <img width = "80px" src="/images/profile-hex.png" class="name"> 
                <div class="name">Newton</div>
            </div>
            <div class="tweeter-handle">@SirIsaac</div>
          </header>
          <p>Hello this is a Tweet</p>
          <footer>
            <p>10 Days Ago</p>
            <div>
              <i class="fas fa-retweet"></i>
              
              <i class="far fa-heart"></i>
  
              <i class="far fa-envelope"></i>
            </div>
          </footer>
        </article>
      </section>

   </main>
    
  </body>
</html>
